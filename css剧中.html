    <title>Document</title>

<style>
    .box {
        height: 600px;
        width: 600px;
        border: 1px solid red;
        text-align: center;
        color: brown;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 auto;
        position: relative;
    }
    
    .header {}
    
    span {
        text-align: left;
        border: 1px solid rgb(68, 6, 6);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<body>
    <div class="box">
        <div class="header">this is my header</div>
        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam earum error libero sit culpa sunt vitae
      nesciunt hic. Fugit, est expedita. Odit ipsam expedita sit odio suscipit voluptates, adipisci nihil?</span>
    </div>
</body>
